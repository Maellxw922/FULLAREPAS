<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FULL AREPAS MONTERIA</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gestión de Pedidos</h1>

    <!-- Formulario para ingresar los pedidos -->
    <div id="order-form">
        <h2>Ingresar Pedido</h2>
        <form id="pedido-form">
            <label for="Mesa">Numero de la mesa:</label>
            <input type="number" id="Mesa" required>
            <label for="pedido">Pedido:</label>
            <textarea id="pedido" required></textarea>
            <button type="submit">Añadir Pedido</button>
        </form>
    </div>

    <!-- Sección para mostrar la lista de pedidos -->
    <div id="order-list">
        <h2>Lista de Pedidos</h2>
        <ul id="lista-pedidos">
            <!-- Aquí se mostrarán los pedidos -->
        </ul>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
