<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pedidos - Cocinero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #lista-pedidos {
            margin-top: 20px;
        }
        .pedido-container {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
        }
        .pedido-container h4 {
            margin: 0;
        }
        .btn-eliminar {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn-estado {
            padding: 5px 10px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Lista de Pedidos</h1>
    <div id="lista-pedidos"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, update, remove } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAQxAd3AkHB5SXUSJq1LsVKuMNNUZzyRZY",
            authDomain: "fullarepas-29b8d.firebaseapp.com",
            projectId: "fullarepas-29b8d",
            storageBucket: "fullarepas-29b8d.appspot.com",
            messagingSenderId: "771877374150",
            appId: "1:771877374150:web:1600cf14fe025344636fc7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const pedidosRef = ref(db, 'pedidos');

        onValue(pedidosRef, (snapshot) => {
            const data = snapshot.val();
            mostrarPedidos(data);
        });

        function mostrarPedidos(data) {
            const listaPedidos = document.getElementById("lista-pedidos");
            listaPedidos.innerHTML = ''; // Limpiar la lista antes de mostrar

            for (const key in data) {
                const pedido = data[key];
                const pedidoContainer = document.createElement("div");
                pedidoContainer.className = "pedido-container";

                const encabezadoItem = document.createElement("h4");
                encabezadoItem.innerText = `Mesero: ${pedido.mesero} | Mesa: ${pedido.mesa}`;
                pedidoContainer.appendChild(encabezadoItem);

                pedido.pedidos.forEach((item) => {
                    const listItem = document.createElement("p");
                    listItem.innerText = `${item.cantidad} x ${item.producto} - Subtotal: $${item.subtotal.toFixed(2)}`;
                    pedidoContainer.appendChild(listItem);
                });

                const totalItem = document.createElement("p");
                totalItem.innerText = `Total: $${pedido.total.toFixed(2)}`;
                totalItem.style.fontWeight = "bold";
                pedidoContainer.appendChild(totalItem);

                const estadoBtn = document.createElement("button");
                estadoBtn.innerText = pedido.estado || "En Espera";
                estadoBtn.className = "btn-estado";
                estadoBtn.style.backgroundColor = pedido.estado === "Preparado" ? "green" : "red";
                estadoBtn.onclick = () => cambiarEstado(key, pedido.estado);
                pedidoContainer.appendChild(estadoBtn);

                const btnEliminar = document.createElement("button");
                btnEliminar.innerText = "Eliminar Pedido";
                btnEliminar.className = "btn-eliminar";
                btnEliminar.onclick = () => eliminarPedido(key);
                pedidoContainer.appendChild(btnEliminar);

                listaPedidos.appendChild(pedidoContainer);
            }

            if (!data) {
                const noPedidos = document.createElement("p");
                noPedidos.innerText = "No hay pedidos recientes.";
                listaPedidos.appendChild(noPedidos);
            }
        }

        function cambiarEstado(key, estadoActual) {
            const nuevoEstado = estadoActual === "Preparado" ? "En Espera" : "Preparado";
            update(ref(db, `pedidos/${key}`), { estado: nuevoEstado });
        }

        function eliminarPedido(key) {
            if (confirm("¿Estás seguro de que deseas eliminar este pedido?")) {
                remove(ref(db, `pedidos/${key}`));
            }
        }
    </script>
</body>
</html>
