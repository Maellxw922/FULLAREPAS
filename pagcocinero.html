<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pedidos - Cocinero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #lista-pedidos {
            margin-top: 20px;
        }
        .pedido-container {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
        }
        .pedido-container h4 {
            margin: 0;
        }
        .btn-eliminar {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn-estado {
            padding: 5px 10px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Lista de Pedidos</h1>
    <div id="lista-pedidos"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAQxAd3AkHB5SXUSJq1LsVKuMNNUZzyRZY",
            authDomain: "fullarepas-29b8d.firebaseapp.com",
            projectId: "fullarepas-29b8d",
            storageBucket: "fullarepas-29b8d.appspot.com",
            messagingSenderId: "771877374150",
            appId: "1:771877374150:web:1600cf14fe025344636fc7"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const pedidosRef = ref(database, 'pedidos/');
        const listaPedidosDiv = document.getElementById("lista-pedidos");

        onValue(pedidosRef, (snapshot) => {
            listaPedidosDiv.innerHTML = ""; // Limpiar la lista
            snapshot.forEach((childSnapshot) => {
                const pedido = childSnapshot.val();
                const pedidoId = childSnapshot.key;
                
                const pedidoDiv = document.createElement("div");
                pedidoDiv.classList.add("pedido-container");
                pedidoDiv.innerHTML = `
                    <h4>Pedido de ${pedido.mesero} en Mesa ${pedido.mesa}</h4>
                    <p>Detalles: ${JSON.stringify(pedido.pedidos)}</p>
                    <p>Total: $${pedido.total.toFixed(2)}</p>
                    <button class="btn-eliminar" onclick="eliminarPedido('${pedidoId}')">Eliminar</button>
                `;
                listaPedidosDiv.appendChild(pedidoDiv);
            });
        });

        // FunciÃ³n para eliminar pedido
        window.eliminarPedido = function(pedidoId) {
            const pedidoRef = ref(database, 'pedidos/' + pedidoId);
            remove(pedidoRef).then(() => {
                alert("Pedido eliminado.");
            }).catch((error) => {
                console.error("Error al eliminar el pedido: ", error);
            });
        };
    </script>
</body>
</html>
