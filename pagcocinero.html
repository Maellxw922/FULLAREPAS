<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pedidos - Cocinero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #lista-pedidos {
            margin-top: 20px;
        }
        .pedido-container {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            position: relative;
        }
        .pedido-container h4 {
            margin: 0;
        }
        .btn-eliminar, .btn-estado {
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            margin-right: 10px;
        }
        .btn-eliminar {
            background-color: red;
        }
        .btn-estado.pendiente {
            background-color: orange;
        }
        .btn-estado.preparando {
            background-color: yellow;
            color: black;
        }
        .btn-estado.listo {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Lista de Pedidos</h1>
    <div id="lista-pedidos"></div>

    <script>
        // Obtener los pedidos almacenados en localStorage
        let pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];

        // Mostrar los pedidos en la lista
        const listaPedidos = document.getElementById("lista-pedidos");
        function mostrarPedidos() {
            listaPedidos.innerHTML = ''; // Limpiar la lista antes de mostrar

            // Invertir la lista de pedidos para mostrar los más recientes primero
            pedidos.slice().reverse().forEach((pedido, index) => {
                const pedidoContainer = document.createElement("div");
                pedidoContainer.className = "pedido-container";

                const encabezadoItem = document.createElement("h4");
                encabezadoItem.innerText = `Mesero: ${pedido.mesero} | Mesa: ${pedido.mesa}`;
                pedidoContainer.appendChild(encabezadoItem);

                // Validar si `pedido.pedidos` es un array antes de iterarlo
                if (Array.isArray(pedido.pedidos)) {
                    pedido.pedidos.forEach((item) => {
                        const listItem = document.createElement("p");
                        listItem.innerText = `${item.cantidad} x ${item.producto} - Subtotal: $${item.subtotal.toFixed(2)}`;
                        pedidoContainer.appendChild(listItem);
                    });
                }

                // Mostrar el total final solo si está definido y es un número
                const totalItem = document.createElement("p");
                const total = typeof pedido.total === 'number' ? pedido.total.toFixed(2) : "0.00";
                totalItem.innerText = `Total: $${total}`;
                totalItem.style.fontWeight = "bold";
                pedidoContainer.appendChild(totalItem);

                // Botón de estado con colores y texto
                const btnEstado = document.createElement("button");
                btnEstado.className = "btn-estado pendiente";
                btnEstado.innerText = "Pendiente";
                btnEstado.onclick = () => cambiarEstado(btnEstado);
                pedidoContainer.appendChild(btnEstado);

                // Botón de eliminar
                const btnEliminar = document.createElement("button");
                btnEliminar.innerText = "Eliminar Pedido";
                btnEliminar.className = "btn-eliminar";
                btnEliminar.onclick = () => eliminarPedido(index);
                pedidoContainer.appendChild(btnEliminar);

                // Añadir el contenedor del pedido al inicio de la lista de pedidos
                listaPedidos.prepend(pedidoContainer);
            });

            // Mensaje si no hay pedidos
            if (pedidos.length === 0) {
                const noPedidos = document.createElement("p");
                noPedidos.innerText = "No hay pedidos recientes.";
                listaPedidos.appendChild(noPedidos);
            }
        }

        // Función para cambiar el estado del pedido
        function cambiarEstado(btn) {
            if (btn.classList.contains("pendiente")) {
                btn.classList.remove("pendiente");
                btn.classList.add("preparando");
                btn.innerText = "Preparando";
                btn.style.backgroundColor = "yellow";
                btn.style.color = "black";
            } else if (btn.classList.contains("preparando")) {
                btn.classList.remove("preparando");
                btn.classList.add("listo");
                btn.innerText = "Listo";
                btn.style.backgroundColor = "green";
                btn.style.color = "white";
            } else {
                btn.classList.remove("listo");
                btn.classList.add("pendiente");
                btn.innerText = "Pendiente";
                btn.style.backgroundColor = "orange";
                btn.style.color = "white";
            }
        }

        // Función para eliminar un pedido
        function eliminarPedido(index) {
            // Confirmar eliminación
            if (confirm("¿Estás seguro de que deseas eliminar este pedido?")) {
                pedidos.splice(index, 1); // Eliminar el pedido de la lista
                localStorage.setItem('pedidos', JSON.stringify(pedidos)); // Actualizar localStorage
                mostrarPedidos(); // Volver a mostrar la lista actualizada
            }
        }

        // Mostrar los pedidos al cargar la página
        mostrarPedidos();
    </script>
</body>
</html>
