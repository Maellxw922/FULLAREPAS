<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pedidos - Mesero</title>
    <link rel="stylesheet" href="pagmesero.css">
    <script type="module">
        // Importar funciones de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAQxAd3AkHB5SXUSJq1LsVKuMNNUZzyRZY",
            authDomain: "fullarepas-29b8d.firebaseapp.com",
            projectId: "fullarepas-29b8d",
            storageBucket: "fullarepas-29b8d.appspot.com",
            messagingSenderId: "771877374150",
            appId: "1:771877374150:web:1600cf14fe025344636fc7"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Precios de productos
        const precios = {
            "pollo": 8000,
            "carne": 8000,
            "queso": 4000,
            "coca-cola": 2500,
            "chicha": 2000,
            "uva": 2500,
            "colombiana": 2500,
            "naranja": 2500,
            "pepsi": 2500,
            "manzana": 2500,
            "chorizo": 8000,
            "suizo": 8000,
            "chicharron": 8000,
            "hamburguesa": 8000,
            "jamon": 5000,
            "hawaiana": 7000,
            "queso_mozarella": 5000
        };

        // Función para agregar pedido
        function agregarPedido(tipo) {
            const mesero = document.getElementById("Mesero").value;
            const mesa = document.getElementById("Mesa").value;
            const cantidadArepa = document.getElementById("cantidadArepa").value;
            const cantidadGaseosa = document.getElementById("cantidadGaseosa").value;
            const arepa = document.getElementById("arepa").value;
            const gaseosa = document.getElementById("gaseosa").value;

            const pedidos = {
                mesero: mesero,
                mesa: mesa,
                pedidos: []
            };

            if (tipo === 'arepa') {
                pedidos.pedidos.push({
                    producto: arepa,
                    cantidad: cantidadArepa,
                    subtotal: precios[arepa] * cantidadArepa
                });
            } else if (tipo === 'gaseosa') {
                pedidos.pedidos.push({
                    producto: gaseosa,
                    cantidad: cantidadGaseosa,
                    subtotal: precios[gaseosa] * cantidadGaseosa
                });
            }

            // Guardar pedido en la base de datos
            const pedidosRef = ref(database, 'pedidos/' + mesero + mesa); // Guarda usando mesero y mesa como clave
            set(pedidosRef, pedidos);
            calcularTotal(); // Actualizar total
        }

        // Función para calcular el total
        function calcularTotal() {
            const cantidadArepa = document.getElementById("cantidadArepa").value;
            const cantidadGaseosa = document.getElementById("cantidadGaseosa").value;
            const arepaSeleccionada = document.getElementById("arepa").value;
            const gaseosaSeleccionada = document.getElementById("gaseosa").value;

            const totalArepa = precios[arepaSeleccionada] * cantidadArepa;
            const totalGaseosa = precios[gaseosaSeleccionada] * cantidadGaseosa;
            const total = totalArepa + totalGaseosa;

            document.getElementById("precioTotal").innerText = `$${total.toFixed(2)}`;
        }
    </script>
</head>
<body>
    <h1>FULL AREPAS</h1>

    <div id="order-form">
        <h2>Ingresar Pedido</h2>
        <form id="pedido-form" onsubmit="event.preventDefault();">
            <label for="Mesero">Nombre del mesero</label>
            <input type="text" id="Mesero" required>

            <label for="Mesa">Número de la mesa:</label>
            <input type="number" id="Mesa" required>

            <label for="arepa">Selecciona una Arepa:</label>
            <select id="arepa" onchange="calcularTotal()">
                <option value="pollo">Arepa de Pollo - $8.000</option>
                <option value="carne">Arepa de Carne - $8.000</option>
                <option value="queso">Arepa de Queso - $4.000</option>
                <option value="chorizo">Arepa de Chorizo - $8.000</option>
                <option value="suizo">Arepa Suiza - $8.000</option>
                <option value="hawaiana">Arepa Hawaiana - $7.000</option>
                <option value="chicharron">Arepa de Chicharrón - $8.000</option>
                <option value="hamburguesa">Arepa Hamburguesa - $8.000</option>
                <option value="jamon">Arepa de Jamón - $5.000</option>
                <option value="queso_mozarella">Arepa de Queso Mozzarella - $5.000</option>
            </select>

            <label for="cantidadArepa">Cantidad de Arepas:</label>
            <input type="number" id="cantidadArepa" min="1" value="1" onchange="calcularTotal()">

            <button type="button" onclick="agregarPedido('arepa')">Añadir Arepa</button>

            <label for="gaseosa">Selecciona una Gaseosa:</label>
            <select id="gaseosa" onchange="calcularTotal()">
                <option value="coca-cola">Coca-Cola - $2.500</option>
                <option value="pepsi">Pepsi - $2.500</option>
                <option value="manzana">Manzana - $2.500</option>
                <option value="chicha">Chicha - $2.000</option>
                <option value="uva">Uva - $2.500</option>
                <option value="colombiana">Colombiana - $2.500</option>
                <option value="naranja">Naranja - $2.500</option>
            </select>

            <label for="cantidadGaseosa">Cantidad de Gaseosas:</label>
            <input type="number" id="cantidadGaseosa" min="1" value="1" onchange="calcularTotal()">

            <button type="button" onclick="agregarPedido('gaseosa')">Añadir Gaseosa</button>

            <h3>Precio Total: <span id="precioTotal">$0.00</span></h3>

            <button type="submit">Finalizar Pedido</button>
        </form>
    </div>

    <div id="order-list">
        <h2>Lista de Pedidos</h2>
        <ul id="lista-pedidos"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
